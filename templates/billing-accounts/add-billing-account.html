<button type="button" id="backToSearch" class="btn btn-outline-secondary back-to-search">
    &larr; Back to Search
</button>
<h4>Add New Account</h4>
<form id="addAccountForm" class="editable-form">
    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Service Provider</th>
                                <td><input type="text" class="form-control" id="add-service_provider" name="service_provider"></td>
                            </tr>
                            <tr>
                                <th>Account Name</th>
                                <td><input type="text" class="form-control" id="add-account_name" name="account_name"></td>
                            </tr>
                            <tr>
                                <th>Account Number</th>
                                <td><input type="text" class="form-control" id="add-account_number" name="account_number"></td>
                            </tr>
                            <tr>
                                <th>Category</th>
                                <td>
                                    <select class="form-control" id="add-category" name="category">
                                        <option value="Licenses">Licenses</option>
                                        <option value="Payroll">Payroll</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Purchases">Purchases</option>
                                        <option value="Rates">Rates</option>
                                        <option value="Subscriptions">Subscriptions</option>
                                        <option value="Taxes">Taxes</option>
                                        <option value="Insurance">Insurance</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Paybill Number</th>
                                <td><input type="text" class="form-control" id="add-paybill_number" name="paybill_number"></td>
                            </tr>
                            <tr>
                                <th>USSD Number</th>
                                <td><input type="text" class="form-control" id="add-ussd_number" name="ussd_number"></td>
                            </tr>
                            <tr>
                                <th>Frequency</th>
                                <td>
                                    <select class="form-control" id="add-frequency" name="frequency">
                                        <option value="Monthly">Monthly</option>
                                        <option value="Quarterly">Quarterly</option>
                                        <option value="Annual">Annual</option>
                                        <option value="One-time">Occasional</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Billing Date</th>
                                <td><input type="date" class="form-control" id="add-billing_date" name="billing_date"></td>
                            </tr>
                            <tr>
                                <th>Bill Amount</th>
                                <td><input type="number" step="0.01" class="form-control" id="add-bill_amount" name="bill_amount"></td>
                            </tr>
                            <tr>
                                <th>Account Owner</th>
                                <td><input type="text" class="form-control" id="add-account_owner" name="account_owner"></td>
                            </tr>
                            <tr>
                                <th>Invoice Number</th>
                                <td><input type="text" class="form-control" id="add-invoice_number" name="invoice_number"></td>
                            </tr>
                            <tr>
                                <th>Bank Account</th>
                                <td><input type="text" class="form-control" id="add-bank_account" name="bank_account"></td>
                            </tr>
                        </tbody>
                    </table>
    <div class="text-right mt-3">
        <button type="button" id="cancelAdd" class="btn btn-secondary mr-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Account</button>
    </div>
</form>
