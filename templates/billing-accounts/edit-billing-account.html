<form id="editAccountForm" class="editable-form" method="POST" action="{{ url_for('search_billing_account') }}" style="display: none;">
    <input type="hidden" name="form_type" value="edit">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Invoice Number</th>
                                <td><input type="text" class="form-control" id="edit-invoice_number" name="invoice_number" readonly></td>
                            </tr>
                            <tr>
                                <th>Service Provider</th>
                                <td><input type="text" class="form-control" id="edit-service_provider" name="service_provider"></td>
                            </tr>
                            <tr>
                                <th>Account Name</th>
                                <td><input type="text" class="form-control" id="edit-account_name" name="account_name"></td>
                            </tr>
                            <tr>
                                <th>Account No</th>
                                <td><input type="text" class="form-control" id="edit-account_number" name="account_number"></td>
                            </tr>
                            <tr>
                                <th>Category</th>
                                <td>
                                    <select class="form-control" id="edit-category" name="category">
                                        <option value="Licenses">Licenses</option>
                                        <option value="Payroll">Payroll</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Purchases">Purchases</option>
                                        <option value="Rates">Rates</option>
                                        <option value="Subscriptions">Subscriptions</option>
                                        <option value="Taxes">Taxes</option>
                                        <option value="Insurance">Insurance</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Account Owner</th>
                                <td><input type="text" class="form-control" id="edit-account_owner" name="account_owner"></td>
                            </tr>
                            <tr>
                                <th>Bank Account</th>
                                <td><input type="text" class="form-control" id="edit-bank_account" name="bank_account"></td>
                            </tr>
                            <tr>
                                <th>Paybill Number</th>
                                <td><input type="text" class="form-control" id="edit-paybill_number" name="paybill_number"></td>
                            </tr>
                            <tr>
                                <th>USSD Number</th>
                                <td><input type="text" class="form-control" id="edit-ussd_number" name="ussd_number"></td>
                            </tr>
                            <tr>
                                <th>Frequency</th>
                                <td>
                                    <select class="form-control" id="edit-frequency" name="frequency">
                                        <option value="Monthly">Monthly</option>
                                        <option value="Quarterly">Quarterly</option>
                                        <option value="Annual">Annual</option>
                                        <option value="Occasional">Occasional</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Billing Date</th>
                                <td><input type="date" class="form-control" id="edit-billing_date" name="billing_date"></td>
                            </tr>
                            <tr>
                                <th>Bill Amount</th>
                                <td><input type="number" step="0.01" class="form-control" id="edit-bill_amount" name="bill_amount"></td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="text-right mt-3">
                        <button type="button" id="cancelEdit" class="btn btn-secondary mr-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
