<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Billing Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 1.5rem;  /* Reduced from 2rem */
            border-radius: 8px;  /* Slightly smaller radius */
            margin-top: 15px;  /* Reduced from 30px */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);  /* Softer shadow */
            max-width: 600px;  /* Constrain width */
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;  /* Reduced from 30px */
            font-size: 1.5rem;  /* Slightly smaller heading */
        }
        .input-group {
            margin-bottom: 0;  /* Remove default margin */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Search Billing Account</h2>

        <form method="POST">
            <div class="form-group">
                <label for="search_account">Search Account</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="search_account" name="search_account" placeholder="Enter account to search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" name="action" value="search">Search</button>
                        <a href="menu.html" class="btn btn-secondary">Back to Menu</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
