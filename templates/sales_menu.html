<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busyman Pro - Sales Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-menu {
            min-width: 120px;
            margin: 5px;
            padding: 10px 12px;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .btn-menu:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-back {
            min-width: 120px;
            margin: 5px;
            padding: 10px 12px;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .menu-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Busyman Pro</h1>
            <p class="lead">Sales Menu</p>
        </div>

        <div class="menu-container">
            <div class="button-row">
                <a href="{{ url_for('sales_entry') }}" class="btn btn-primary btn-menu">Sales Entry</a>
                <a href="{{ url_for('manage_clients') }}" class="btn btn-primary btn-menu">Clients</a>
                <a href="{{ url_for('invoices_menu') }}" class="btn btn-primary btn-menu">Invoices</a>
                <a href="{{ url_for('sales_reports_menu') }}" class="btn btn-primary btn-menu">Reports</a>
                <a href="{{ url_for('superuser_dashboard') if session.get('role') == 1 else url_for('admin_dashboard') if session.get('role') == 2 else url_for('user_dashboard') }}"
                   class="btn btn-secondary btn-back">
                    Back
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
