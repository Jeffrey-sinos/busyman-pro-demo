<form id="editSupplierForm" class="editable-form" method="POST" action="{{ url_for('suppliers') }}" style="display: none;">
    <input type="hidden" name="form_type" value="edit">
    <input type="hidden" name="supplier_id" id="edit-supplier_id">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>Supplier Name</th>
                <td><input type="text" class="form-control" id="edit-supplier_name" name="supplier_name"></td>
            </tr>
            <tr>
                <th>Contact Person</th>
                <td><input type="text" class="form-control" id="edit-contact_name" name="contact_name"></td>
            </tr>
            <tr>
                <th>Telephone</th>
                <td><input type="text" class="form-control" id="edit-telephone" name="telephone"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" class="form-control" id="edit-email" name="email"></td>
            </tr>
        </tbody>
    </table>
    <div class="text-right mt-3">
        <button type="button" id="cancelEdit" class="btn btn-secondary mr-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
