<div class="modal fade" id="subscriptionModal" tabindex="-1" role="dialog" aria-labelledby="subscriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="subscriptionModalLabel">Subscription Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="subscriptionAlert" class="alert alert-warning">
                    <p>Your subscription has expired. Please recharge to continue using the system.</p>
                </div>

                <form id="paymentForm">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="e.g., 07XX XXX XXX" required>
                    </div>

                    <div class="form-group">
                        <label for="productSelect">Select Subscription Plan</label>
                        <select class="form-control" id="productSelect" required>
                            {% for product in products %}
                                <option value="{{ product.product_id }}">{{ product.product_name }} - KES {{ product.price_per_unit }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                </form>

                <div id="paymentStatus" class="mt-3" style="display: none;">
                    <div class="alert alert-info">
                        <p>Processing payment... Please check your phone to complete the transaction.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
