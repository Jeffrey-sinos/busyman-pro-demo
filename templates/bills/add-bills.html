
<div id="BillDetails" class="mt-4">
    <button type="button" id="backToAddSearch" class="btn btn-outline-secondary back-to-search mb-3">
        &larr; Back to Search
    </button>

    <form id="addBillForm" class="editable-form">
        <input type="hidden" name="form_type" value="add">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Invoice Number</th>
                    <td><input type="text" class="form-control" id="add-invoice_number" name="invoice_number"></td>
                </tr>
                <tr>
                    <th>Service Provider</th>
                    <td><input type="text" class="form-control" id="add-service_provider" name="service_provider" required></td>
                </tr>
                <tr>
                    <th>Account Name</th>
                    <td><input type="text" class="form-control" id="add-account_name" name="account_name" required></td>
                </tr>
                <tr>
                    <th>Account No</th>
                    <td><input type="text" class="form-control" id="add-account_number" name="account_number" required></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>
                        <select class="form-control" id="add-category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Licenses">Licenses</option>
                            <option value="Payroll">Payroll</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Purchases">Purchases</option>
                            <option value="Rates">Rates</option>
                            <option value="Subscriptions">Subscriptions</option>
                            <option value="Taxes">Taxes</option>
                            <option value="Insurance">Insurance</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Account Owner</th>
                    <td>
                        <select class="form-control" id="add-account_owner" name="account_owner">
                            <option value="">Select Owner</option>
                            {% for owner in owners %}
                            <option value="{{ owner }}">{{ owner }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Bank Account</th>
                    <td><input type="text" class="form-control" id="add-bank_account" name="bank_account"></td>
                </tr>
                <tr>
                    <th>Paybill Number</th>
                    <td><input type="text" class="form-control" id="add-paybill_number" name="paybill_number"></td>
                </tr>
                <tr>
                    <th>USSD Number</th>
                    <td><input type="text" class="form-control" id="add-ussd_number" name="ussd_number"></td>
                </tr>
                <tr>
                    <th>Billing Date</th>
                    <td><input type="date" class="form-control" id="add-billing_date" name="billing_date" required></td>
                </tr>
                <tr>
                    <th>Bill Amount</th>
                    <td><input type="number" step="0.01" class="form-control" id="add-bill_amount" name="bill_amount" required></td>
                </tr>
            </tbody>
        </table>
        <div class="text-right mt-3">
            <button type="button" id="cancelAdd" class="btn btn-secondary mr-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Bill</button>
        </div>
    </form>
</div>
