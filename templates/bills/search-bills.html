{% extends 'bills/main-template.html' %}

{% block title %}Search Bills{% endblock %}

{% block extra_css %}

{% endblock %}

{% block content %}
<!--<h2>Search Bills</h2>-->

<div class="form-container">
    <h2>Search Bills</h2>
    <form id="filter-form" class="mb-4">
        <div class="form-row align-items-end">

            <!-- Category -->
            <div class="form-group col-md-3">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="">All Categories</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Loan">Loan</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>

            <!-- Account Owner -->
            <div class="form-group col-md-3">
            <label for="account_owner">Account Owner:</label>
            <select id="account_owner" name="account_owner" class="form-control">
                <option value="">All Owners</option>
                {% for owner in owners %}
                <option value="{{ owner }}">{{ owner }}</option>
                {% endfor %}
            </select>
        </div>

            <!-- Start Date -->
            <div class="form-group col-md-2">
                <label for="start_date">Start Date:</label>
                <input type="text" id="start_date" name="start_date" class="form-control" autocomplete="off">
            </div>

            <!-- End Date -->
            <div class="form-group col-md-2">
                <label for="end_date">End Date:</label>
                <input type="text" id="end_date" name="end_date" class="form-control" autocomplete="off">
            </div>

        </div>

        <!-- Button Row -->
        <div class="form-row">
            <div class="form-group col-md-2 offset-md-8">
                <button type="submit" class="btn btn-success btn-block">Search</button>
            </div>
            <div class="form-group col-md-2">
                <a href="{{ url_for('payments_menu') }}" class="btn btn-secondary">Back To Menu</a>
            </div>
        </div>
    </form>

   <!-- Results Table -->
    <div id="results-container" style="margin-top: 20px;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Account Number</th>
                    <th>Due Date</th>
                    <th>Bill Amount</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Results will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/bills.js') }}"></script>
{% endblock %}
