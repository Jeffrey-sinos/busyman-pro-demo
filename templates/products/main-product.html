<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Products{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .ui-autocomplete {
            z-index: 9999;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
        }
        .ui-menu-item {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
        }
        .ui-menu-item:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .product-details {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .form-group {
            flex: 1;
            margin-right: 10px;
            margin-bottom: 0;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        /* Popup container styles */
        .search-results-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 10000;
        }
        .search-results-popup h4 {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #f5f5f5;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .editable-form .form-control {
            padding: 0.25rem 0.5rem;
            height: auto;
        }
        .editable-form th {
            width: 30%;
            vertical-align: middle;
        }
        .search-section {
            transition: all 0.3s ease;
        }
        .hidden {
            display: none;
        }
        .back-to-search {
            margin-bottom: 20px;
        }
        #viewAccountDetails td {
        padding: 0.5rem;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        }

        #viewAccountDetails table {
            margin-bottom: 0;
        }
        .editable-field {
        background-color: #90EE90; /* Light green background */
        }
        .alert {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        }
        .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
        }
        .alert-error {
        background-color: #f2dede;
        color: #a94442;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
