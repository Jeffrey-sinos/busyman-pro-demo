<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Billing Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>Search Billing Account</h2>

        <form method="POST">
            <div class="form-group">
                <label for="search_account">Search Account</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="search_account" name="search_account">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" name="action" value="search">Search</button>
                        <a href="#" class="btn btn-secondary">Exit</a>
                    </div>
                </div>
            </div>

            <!-- The following fields are initially hidden and revealed based on search results -->
            <div id="billing-fields" style="display:none;">
                <div class="form-group">
                    <label for="invoice">Invoice No</label>
                    <input type="text" class="form-control" id="invoice" name="invoice" value="{{ invoice_number }}" readonly>
                </div>

                <div class="form-group">
                    <label for="provider">Service Provider</label>
                    <input type="text" class="form-control" id="provider" name="provider" readonly>
                </div>

                <div class="form-group">
                    <label for="account_name">Account Name</label>
                    <input type="text" class="form-control" id="account_name" name="account_name" readonly>
                </div>

                <div class="form-group">
                    <label for="account_no">Account No.</label>
                    <input type="text" class="form-control" id="account_no" name="account_no" readonly>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category" disabled>
                        {% for item in categories %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="account_type">Account Owner</label>
                    <select class="form-control" id="account_type" name="account_type" disabled>
                        {% for owner in account_types %}
                            <option value="{{ owner }}">{{ owner }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="bank_account">Bank Account</label>
                    <select class="form-control" id="bank_account" name="bank_account" disabled>
                        {% for bank in bank_accounts %}
                            <option value="{{ bank }}">{{ bank }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="paybill_no">Paybill No.</label>
                    <input type="text" class="form-control" id="paybill_no" name="paybill_no" readonly>
                </div>

                <div class="form-group">
                    <label for="ussd_no">USSD No</label>
                    <input type="text" class="form-control" id="ussd_no" name="ussd_no" readonly>
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select class="form-control" id="frequency" name="frequency" disabled>
                        {% for f in frequencies %}
                            <option value="{{ f }}">{{ f }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="billing_date">Billing Date</label>
                    <input type="text" class="form-control" id="billing_date" name="billing_date" value="{{ current_date }}" readonly>
                </div>

                <div class="form-group">
                    <label for="bill_amount">Bill Amount</label>
                    <input type="text" class="form-control" id="bill_amount" name="bill_amount" readonly>
                </div>

                <div class="form-group d-flex justify-content-between">
                    <button class="btn btn-success" name="action" value="save">Save</button>
                    <button class="btn btn-warning" name="action" value="edit">Edit</button>
                    <button class="btn btn-danger" name="action" value="delete">Delete</button>
                    <button class="btn btn-info" name="action" value="add">Add</button>
                    <button class="btn btn-secondary" name="action" value="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // For demonstration, simulate showing hidden section
    document.querySelector("form").addEventListener("submit", function (e) {
        document.getElementById("billing-fields").style.display = "block";
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
